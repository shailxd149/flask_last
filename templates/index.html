<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- üî≥ Full horizontal layout -->
    <div class="dashboard">
      <!-- üü´ Sidebar -->
      <div class="sidebar">
        <div class="user-info">
          <h2>Signed in as</h2>
          <div class="username">monksnwarrior</div>
        </div>

        <div class="nav-buttons">
          <button class="nav-button active" onclick="setActive(this)">
            Home
          </button>
          <button class="nav-button" onclick="setActive(this)">Create</button>
          <button class="nav-button" onclick="setActive(this)">Library</button>
          <button class="nav-button" onclick="setActive(this)">Search</button>
          <button class="nav-button" onclick="setActive(this)">Radio</button>
          <button class="nav-button" onclick="setActive(this)">Explore</button>
          <button class="nav-button" onclick="setActive(this)">
            Notifications
          </button>
          <button class="nav-button" onclick="setActive(this)">Logout</button>
        </div>
      </div>

      <!-- üü® Column 2: Prompt + Controls -->
      <div class="column column2">
        <!-- üî≥ Top Navbar Section -->
        <div id="section-navbar" class="navbar">
          <!-- üîß Left: Settings Icon with Dropdown -->
          <div class="navbar-left">
            <div class="settings-dropdown">
              <button class="settings-icon" onclick="toggleSettings()">
                ‚öôÔ∏è
              </button>
              <div class="dropdown-menu" id="settingsMenu">
                <button>Theme</button>
                <button>Export</button>
                <button>About</button>
              </div>
            </div>
          </div>

          <!-- üîÑ Center: Mode Switch Tabs -->
          <div class="navbar-center">
            <div class="mode-switch">
              <button class="tab active" onclick="switchMode('simple')">
                Simple
              </button>
              <button class="tab" onclick="switchMode('custom')">Custom</button>
            </div>
          </div>

          <!-- üß† Right: LLM Model Selector -->
          <div class="navbar-right">
            <select class="llm-selector" onchange="selectLLM(this.value)">
              <option value="gpt-4">GPT-4</option>
              <option value="claude">Claude</option>
              <option value="gemini">Gemini</option>
            </select>
          </div>
        </div>
        <!-- üé® Simple Tab Content starts-->
        <div id="simple-tab-content" class="tab-section">
          <!-- üìù Prompt Box Section -->
          <div id="section-description" class="prompt-box">
            <!-- Label for clarity -->
            <label for="songPrompt" class="prompt-label"
              >Describe your song:</label
            >

            <!-- Textarea for user input -->
            <textarea
              id="songPrompt"
              class="prompt-input"
              placeholder="e.g. Chaotic synth song about breaking curfew"
              rows="4"
            ></textarea>
          </div>
          <!-- üé∂ Genre Selector Section -->
          <div id="section-genres" class="genre-selector">
            <label class="genre-label">Select genres:</label>
            <div class="genre-options">
              <!-- Each genre is a toggleable button -->
              <button class="genre-btn" data-genre="Synthpop">Synthpop</button>
              <button class="genre-btn" data-genre="Lo-fi">Lo-fi</button>
              <button class="genre-btn" data-genre="Jazz">Jazz</button>
              <button class="genre-btn" data-genre="Ambient">Ambient</button>
              <button class="genre-btn" data-genre="Techno">Techno</button>
              <button class="genre-btn" data-genre="Classical">
                Classical
              </button>
              <!-- Add more genres as needed -->
            </div>
          </div>
          <!-- üöÄ Submit Button Section -->
          <div id="section-submit" class="submit-container">
            <button id="submitBtn" class="submit-btn">
              Generate with Suno
            </button>
          </div>
          <!-- ‚è≥ Spinner Section -->
          <div
            id="section-spinner"
            class="spinner-container"
            style="display: none"
          >
            <div class="spinner"></div>
          </div>
        </div>

        <!-- üé® Simple Tab Content ends-->

        <!-- üé® Custom Tab Content starts-->
        <!-- üé® Custom Tab Content -->
        <div id="custom-tab-content" class="tab-section" style="display: none">
          <!-- üìù Lyrics Input Section -->
          <div id="lyrics-section" class="section-block">
            <label for="lyricsInput" class="section-label">Enter Lyrics:</label>
            <textarea
              id="lyricsInput"
              class="section-textarea"
              placeholder="Type your lyrics here..."
              rows="4"
            ></textarea>

            <!-- üéöÔ∏è Instrumental Toggle -->
            <div class="toggle-row">
              <label for="instrumentalToggle">Instrumental Only:</label>
              <input type="checkbox" id="instrumentalToggle" />
            </div>
          </div>

          <!-- üé® Style Selector Section -->
          <div id="style-section" class="section-block">
            <!-- üß† Custom Style Prompt -->
            <input
              type="text"
              id="stylePromptInput"
              class="section-input"
              placeholder="Add your own styles, e.g. ethereal, cinematic"
            />

            <label class="section-label">Select Style Tags:</label>
            <div class="style-tags">
              <button class="style-tag">Dreamy</button>
              <button class="style-tag">Aggressive</button>
              <button class="style-tag">Retro</button>
              <button class="style-tag">Dark</button>
              <button class="style-tag">Uplifting</button>
            </div>
            <!-- üßπ Clear Button Below Tags -->
            <div class="clear-style-row">
              <button id="clearStylePrompt" class="clear-btn">
                Clear Styles
              </button>
            </div>
          </div>

          <!-- ‚öôÔ∏è Advanced Options Toggle -->
          <div class="toggle-row">
            <label for="advancedToggle">Show Advanced Options:</label>
            <input type="checkbox" id="advancedToggle" />
          </div>

          <!-- ‚öôÔ∏è Advanced Controls Section -->
          <div
            id="advanced-section"
            class="section-block"
            style="display: none"
          >
            <label for="weirdnessSlider" class="section-label"
              >Weirdness:</label
            >
            <input
              type="range"
              id="weirdnessSlider"
              min="0"
              max="100"
              value="50"
            />

            <label for="styleSlider" class="section-label"
              >Style Influence:</label
            >
            <input type="range" id="styleSlider" min="0" max="100" value="50" />
          </div>

          <!-- üè∑Ô∏è More Options Section -->
          <div id="more-section" class="section-block">
            <label for="songTitle" class="section-label">Song Title:</label>
            <input
              type="text"
              id="songTitle"
              class="section-input"
              placeholder="e.g. Midnight Echoes"
            />
          </div>

          <!-- üöÄ Create Button -->
          <div id="custom-submit" class="customSubmit-container">
            <button id="customSubmitBtn" class="customSubmit-btn">
              Create with Suno
            </button>
          </div>

          <!-- ‚è≥ Spinner -->
          <div
            id="custom-spinner"
            class="spinner-container"
            style="display: none"
          >
            <div class="spinner"></div>
          </div>
        </div>
        <!-- üé® Custom Tab Content ends -->
        <!-- üß± Column 2 Content Section -->
        <div class="column2-content">
          <p>Next section will go here. This is the end of column 2</p>
        </div>
      </div>
      <!-- End of Column 2 -->
      <!-- Column 3--Starts -->
      <!-- Column 3: Output Panel -->
      <div class="column column-3">
        <div class="output-header">
          <h3>üéß Generated Tracks</h3>
        </div>
        <div id="outputContainer" class="output-body"></div>
      </div>

      <!-- Optional Lyrics Panel -->
      <div id="lyricsPanel" class="lyrics-panel hidden">
        <button id="closeLyricsBtn" class="close-btn">‚úñ</button>
        <h3>üìù Lyrics</h3>
        <pre id="lyricsContent" class="lyrics-box"></pre>
      </div>
      <!-- Column 3--Ends -->
    </div>
    <!-- End of Dashboard -->

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
